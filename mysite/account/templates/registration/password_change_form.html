{% extends "base2.html" %}
{% block title %}Change you password{% endblock %}
{% block content %}
    <div class="container price col-lg-12">
        <form action="" method="post" class="form-horizontal" role="form">
            <h2 class="text-center" style="color: white">Change you password</h2>
            <p class="text-center" style="color: white">Use the form below to change your password.</p>
            {% for field in form %}
                <div class="form-group">
                    <p class="text-center" style="color: white"><label>{{ field.label_tag }}</label></p>
                    <p class="text-center" style="color: white">{{ field }}</p>
                </div>
            {% endfor %}
            {% csrf_token %}
            <p class="text-center">
                <button type="submit" class="btn btn-primary" style="max-width: 300px">Change</button>
            </p>
        </form> <!-- /form -->
        <br>
    </div> <!-- ./container -->

{% endblock %}
