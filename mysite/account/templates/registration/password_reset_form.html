{% extends "base2.html" %}
{% load crispy_forms_tags %}


{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="container price col-lg-12">
    <div class="row justify-content-md-center">
    <div class="col-md-6">
        <form action="" method="post" class="form-horizontal" role="form">
            <h2 class="text-center" style="color: white">Forgotten your password?</h2>
            <p class="text-center" style="color: white">Enter your e-mail address to obtain a new password.</p>
            {{ form | crispy }}
            {% csrf_token %}
            <p class="text-center">
                <button type="submit" class="btn btn-primary" style="max-width: 300px">Send Email</button>
            </p>
        </form> <!-- /form -->
        <br>
    </div>
    </div>
    </div> <!-- ./container -->

{% endblock %}
