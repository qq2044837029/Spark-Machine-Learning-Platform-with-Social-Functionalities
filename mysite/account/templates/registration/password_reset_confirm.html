{% extends "base2.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="container price col-lg-12">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            {% if validlink %}
                <form action="" method="post" class="form-horizontal" role="form">
                    <p class="text-center" style="color: white">Please enter your new password twice:</p>
{#                     {{ form | crispy }}
                    {% csrf_token %}
                    <p class="text-center">
                        <button type="submit" class="btn btn-primary" style="max-width: 300px">Reset</button>
                    </p>
                </form> <!-- /form -->
            {% else %}
                <p class="text-center" style="color: white">This link has been used.</p>
            {% endif %}
            <br>
        </div>
    </div>
    </div> <!-- ./container -->
{% endblock %}
